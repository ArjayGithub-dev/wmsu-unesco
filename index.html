<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/unesco.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WMSU Youth Peace Mediators - UNESCO Club</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <button
    type="button"
    data-twe-ripple-init
    data-twe-ripple-color="light"
    class="!fixed bottom-5 end-5 hidden rounded-full bg-red-600 p-3 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg"
    id="btn-back-to-top" style="background: linear-gradient(90deg, #ED1C24 17%, #F48401 82%);">
    <span class="[&>svg]:w-6">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="3"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
      </svg>
    </span>
  </button>

  <script>
    // JavaScript to handle the scroll-to-top functionality
    window.addEventListener('scroll', function() {
      const btn = document.getElementById('btn-back-to-top');
      if (window.scrollY > 300) {
        btn.classList.remove('hidden');
      } else {
        btn.classList.add('hidden');
      }
    });

    document.getElementById('btn-back-to-top').addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

  </body>
</html>
